<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三数和最接近目标值</title>
</head>
<body>
  <script>
    var threeSumClosest = function(nums, target) {
      var num = Infinity;
      var numvalue = null
      if(nums.length < 3){
          return numvalue;
      }else {
          for(var i = 0; i < nums.length-2; i++){
              for(var j = i+1; j < nums.length-1; j++){
                  for(var k = j+1; k < nums.length; k++){
                      var numSum = Math.abs(nums[i] + nums[j] + nums[k]-target );
                      if(numSum < num){
                          num = numSum
                          numvalue = nums[i] + nums[j] + nums[k]
                      }
                    
                  }
              }
          }
      }
      return numvalue
  };
  console.log( threeSumClosest([-1,2,3,-4],1))
  </script>
</body>
</html>
