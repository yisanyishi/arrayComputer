<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三个不重复数相加为零</title>
</head>
<body>
  <div>
    1.目标任意三个数之和为0，保存成一个数组，且不重复
    <br>
    2.从小到大排序,如果数组小于三
    <br>
    3.
  </div>
  <script>
    function threeSum (num){
      num.sort((a,b) => a-b);
      var nums = []
      if( num.length < 3){
        return num;
      }else {
        // debugger
        for(var i =0; i < num.length-2; i++){
          if(num[i]<0){
            for(var j = i +1; j < num.length-1; j++){
              if(num[i] === num[i-1] && i !== 0){
                break
              }else{
                for(var k = j + 1; k < num.length; k++){
                  if(num[j] === num[j+1]){
                    break
                  }else {
                    if(num[k] === num[k+1]){
  
                    }else{
                      if(num[i]+num[j]+num[k] === 0){
                        nums.push([num[i],num[j],num[k]])
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
      return nums
    }
    console.log(threeSum([-3,-2,-2,-1,0,0,1,1,2,2,3,3]))
  </script>
</body>
</html>
